<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login â€” Estimator</title>

  <link rel="stylesheet" href="../assets/css/base/reset.css">
  <link rel="stylesheet" href="../assets/css/base/variables.css">
  <link rel="stylesheet" href="../assets/css/base/components.css">
  <link rel="stylesheet" href="../assets/css/app/single.css">
  <style>
    .auth-wrap { max-width:420px; margin:72px auto; }
    .card.auth { padding:24px; border-radius:12px; box-shadow:0 8px 30px rgba(2,6,23,0.06); background:var(--card); }
    .auth-title { font-size:20px; font-weight:700; margin-bottom:8px; }
    .muted { color:var(--muted); font-size:13px; margin-bottom:14px; }
    .input { width:100%; padding:10px 12px; border-radius:10px; border:1px solid rgba(15,23,42,0.08); height:44px; }
    .btn { padding:10px 14px; border-radius:10px; }
  </style>
</head>
<body>
  <main>
    <div class="auth-wrap">
      <div class="card auth">
        <div class="auth-title">Login</div>
        <div class="muted">Masuk untuk menyimpan proyek dan mengakses fitur pengguna.</div>

        <label style="display:block;margin-bottom:10px;">
          Username
          <input id="loginUsername" class="input" autocomplete="username"/>
        </label>

        <label style="display:block;margin-bottom:18px;">
          Password
          <input id="loginPassword" type="password" class="input" autocomplete="current-password"/>
        </label>

        <div style="display:flex;gap:10px;justify-content:flex-end;">
          <button id="loginBtn" class="btn primary">Masuk</button>
        </div>

        <div id="loginMsg" style="margin-top:12px;font-size:13px;color:#e11d48;display:none"></div>
      </div>
    </div>
  </main>

  <script type="module">
    import { apiPost, saveToken } from "../assets/js/core/authClient.js";

    const loginBtn = document.getElementById("loginBtn");
    const outMsg = document.getElementById("loginMsg");

    loginBtn.addEventListener("click", async () => {
      outMsg.style.display = "none";
      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value.trim();
      if (!username || !password) {
        outMsg.textContent = "Isi username & password.";
        outMsg.style.display = "block";
        return;
      }

      try {
        const res = await apiPost("/auth/login", { username, password });
        if (res?.token) {
          saveToken(res.token);
          // redirect back to referrer or root
          const ref = sessionStorage.getItem("afterLoginRedirect") || "../pages/multi.html";
          sessionStorage.removeItem("afterLoginRedirect");
          window.location.href = ref;
        } else {
          outMsg.textContent = res?.message || "Login gagal";
          outMsg.style.display = "block";
        }
      } catch (err) {
        outMsg.textContent = err?.message || "Login error";
        outMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
